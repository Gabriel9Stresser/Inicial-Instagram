<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
                <img src="img/captura_de_tela_2016-05-11_as_11.51.45.png">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo-4.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="img/IMG_5113.JPG" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como 3stresser3</a>
                    <a href="#" class="instagram logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é 3stresser3?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        ou 
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
